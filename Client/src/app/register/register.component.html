<form 
#userForm="ngForm"
(ngSubmit)="register()"
class="md:flex justify-center px-20 bg-white gap-10">
    <div class="bg-white my-10 rounded w-1/4 flex flex-col gap-3 shadow-sm drop-shadow-md">
        <div class="text-center">
            <div class="flex justify-center">
                <img [src]="profilePicture" class="rounded-full object-cover bg-blue-800 h-24 w-24"/>
            </div>
            <div class="text-2xl my-2 font-medium">Register</div>
        </div>
        <div class="w-full px-4">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput required #emailModel="ngModel" type="email" name="email" [(ngModel)]="email" placeholder="Email"/>
                <mat-error *ngIf="emailModel.errors?.['required']">Email is required.</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput required #fullNameModel="ngModel" type="text" name="fullName" [(ngModel)]="fullName" placeholder="Full Name"/>
                <mat-error *ngIf="fullNameModel.errors?.['required']">Full name is required.</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput required #userNameModel="ngModel" type="text" name="userName" [(ngModel)]="userName" placeholder="User Name"/>
                <mat-error *ngIf="userNameModel.errors?.['required']">Username is required.</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput required #passwordModel="ngModel" [type]="hide()?'text':'password'" name="password" [(ngModel)]="password" placeholder="Password"/>
                <mat-error *ngIf="passwordModel.errors?.['required']">Password is required.</mat-error>
                <mat-icon matSuffix (click)="togglePassword($event)"> {{hide() ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>

            <!-- File upload for profile image -->
            <input hidden type="file" (change)="onFileSelected($event)" #pic placeholder="Profile Image"/>
            <button (click)="pic.click()" type="button" class="w-full flex items-center gap-2 justify-center mb-5 bg-green-900 text-white rounded-md p-2">
                <mat-icon>add_a_photo</mat-icon>
                <span>Upload Image</span>
            </button>

            <!-- Register button -->
            <button type="submit" [disabled]="!userForm.valid" class="w-full mb-5 bg-blue-900 text-white rounded-md p-2">
                Register
            </button>

            <!-- Link to login -->
            <div class="text-center mt-3">
                <p class="text-sm">
                    Already have an account? 
                    <a (click)="goToLogin()" class="text-blue-600 hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>
</form>
